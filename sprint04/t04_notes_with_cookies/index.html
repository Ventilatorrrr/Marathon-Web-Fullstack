<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Notes with cookies</title>
  <meta name="description" content="t04. Notes with cookies">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>Notes with cookies</h1>

<div class="container">

  <div class="buttons">
    <button type="button" id="addCook" class="addButt" onclick="addCookies()">Add to cookies</button>
    <button type="button" id="clearCook" class="clearButt" onclick="clearCookies()">Clear cookie</button>
  </div>

  <div class="info">
    <label for="textInput">Text input:</label><br>
    <textarea name="textInput" id="textInput" class="textarea"></textarea>
  </div>

  <div class="notes">
    <label for="output">Notes archive:</label><br>
    <input id="output" type="text" readonly/>
  </div>

</div>
<script src="js/script.js"></script>
</body>

</html>
