<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image slider</title>
  <meta name="description" content="t02. Image slider">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>Image slider</h1>

<div class="slider">
  <div class="slide">
    <img src="assets/images/kitty1.png" alt="kitty1">
  </div>

  <div class="slide">
    <img src="assets/images/kitty2.png" alt="kitty2">
  </div>

  <div class="slide">
    <img src="assets/images/kitty3.png" alt="kitty3">
  </div>

  <div class="slide">
    <img src="assets/images/kitty4.png" alt="kitty4">
  </div>

  <div class="slide">
    <img src="assets/images/kitty5.png" alt="kitty5">
  </div>

  <a class="left" onclick="plusSlides(-1)">&#10094;</a>
  <a class="right" onclick="plusSlides(1)">&#10095;</a>
</div>

<script src="js/script.js"></script>
</body>

</html>
