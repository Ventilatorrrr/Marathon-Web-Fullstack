<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notepad mini</title>
</head>

<body>

<h1>Notepad mini</h1>
<form action="/create" method="POST">
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="importance">Importance</label><br>
        <select id="importance" name="importance">
            <option>low</option>
            <option>medium</option>
            <option>high</option>
        </select>
    </div>
    <textarea name="text" placeholder="Text of note..." required></textarea><br>
    <button type="submit">Create</button>
</form>

<h2>List of notes</h2>
<ul id="notes"></ul>

<div id="detail"></div>

</body>

</html>
