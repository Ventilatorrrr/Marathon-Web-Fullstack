<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <meta name="description" content="t05. Settings">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Settings</h1>
<div class="boxMain">
    <div class="boxS">
        <div class="column">

            <div class="box">
        <div>
            <p id="Typeface">Typeface</p>
          <select class="fonts" id="type" name="type">
              <option value="Acunim Pro">Acunim Pro</option>
              <option value="Comic Sans">Comic Sans</option>
              <option value="Times New Roman">Times New Roman</option>
          </select>
        </div>
            </div>

            <div class="box">
        <div>
            <p id="Weight">Weight</p>
            <input type="checkbox" id="Regular" name="Regular" value="Regular" class="weight-option">
            <label for="Regular" class="weight-label"> Regular</label>
            <input type="checkbox" id="Bold" name="Bold" value="Bold" class="weight-option">
            <label for="Bold" class="weight-label"> Bold</label>
        </div>
            </div>

            <div class="box">
        <div>
            <p id="Size">Size</p>
            <input type="range" class="range1">
            <br>
            <div id="size-container">
                <p id="aSmall">A</p>
                <p id="aBig">A</p>
            </div>
        </div>
        </div>
        </div>


        <div class="column">
            <div class="box1">
         <div class="darkUI">
            <div class="dark">
                <p>Dark UI</p>
                <div class="switch1">
                   <label class="switch">
                    <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                </div>
            </div>
        </div>
        </div>

            <div class="box1">
    <div class="color_check">
        <p>Color</p>
        <div class="color-picker-block">
            <input class="checkbox" type="checkbox" name="blue" id="blue">
            <label class="color-pick" for="blue"></label>
            <input class="checkbox" type="checkbox" name="green" id="green" checked>
            <label class="color-pick" for="green"></label>
            <input class="checkbox" type="checkbox" name="pink" id="pink">
            <label class="color-pick" for="pink"></label>
            <input class="checkbox" type="checkbox" name="yellow" id="yellow">
            <label class="color-pick" for="yellow"></label>
            <input class="checkbox" type="checkbox" name="orange" id="orange" checked>
            <label class="color-pick" for="orange"></label>
        </div>
    </div>
            </div>
    </div>



<div class="menu">
    <img src="./assets/images/artistic-brush.png" alt="brush">
    <img src="./assets/images/computer-screen.png" alt="screen">
    <img src="./assets/images/sms-speech-bubble.png" alt="bubble">
    <img src="./assets/images/user-icon.png" alt="icon">
</div>
</div>

</div>
</body>

</html>
