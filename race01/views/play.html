  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

  <div class="background-wrapper">
    <img src="/image/background.jpg" alt="background" class="background-img">
  </div>
  <div id="turn-indicator"></div>
  <!-- Верхній гравець -->
  <div class="player-panel top-player">
    <span class="player-login" id="opponent-login">Opponent</span>
    <img id="opponent-avatar" src="/image/ava/ava5.jpeg" alt="opponent-avatar" class="player-avatar">
    <span class="player-hp" id="opponent-hp">HP: 30</span>
  </div>

  <!-- Руки опонента -->
  <div class="player-hand-container" id="opponent-hand" style="top: 130px; gap: 16px;"></div>

  <!-- Поле гри -->
  <div class="board-wrapper">
    <img src="/image/board.jpg" alt="board" class="board-img">

    <div class="container">
     <div id="graveyard" class="graveyard" style="right: 10px;"></div>
 
      <div class="left-section">
        <a href="/home" class="playBut">Quit</a>
        <img src="/image/card_back.jpg" alt="card_back" class="card_back">
        <a href="/ad" class="playBut">Watch ad</a>
      </div>

      <div class="center-section" id="player-cards">
        <div id="battle-board" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;"></div>

      </div>

      <div class="right-section">
        <div id="opponent-timer" class="playBut">00:30</div>
  <div id="my-timer" class="playBut">00:30</div>

      </div>
    </div>
  </div> 

  <!-- Нижній гравець -->
  <div class="bottom-wrapper">
    <div class="player-hand-container">
      <div id="player-hand"></div>
    </div>

    <div class="player-panel bottom-player">
      <span class="player-login" id="user-login">Your login</span>
      <img id="user-avatar" src="/image/ava/ava1.jpeg" alt="your-avatar" class="player-avatar">
      <span class="player-hp" id="user-hp">HP: 30</span>
    </div>
  </div>
 <button id="rematch-btn" style="display:none;">🔁 Rematch</button>
 
  <!-- Очікування супротивника -->
  <div id="wait-overlay">
    <div class="spinner"></div>
    <p id="wait-message">Waiting for opponent to join...</p>
    <p id="wait-timer">Elapsed: 0s</p>
    <button id="cancel-button">🔙 Back to Menu</button>
  </div>
<div id="opponent-left-msg" style="display: none; position: fixed; top: 30%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 20px 40px; border-radius: 10px; z-index: 9999; font-size: 1.8rem; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
  ❌ Opponent has left the room.
</div>
<button id="toggle-audio-btn" class="audio-toggle-btn">🔊 Sound On</button>

  <!-- Скрипти -->
  <script src="/scripts/timer.js" defer></script>
<script src="/scripts/play.js" defer></script>
<script src="/scripts/battleAudio.js" defer></script>
  <audio id="win-sound" src="/sounds/win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="/sounds/lose.mp3" preload="auto"></audio>
  <audio id="draw-sound" src="/sounds/draw.mp3" preload="auto"></audio>

  </body>
  </html>
