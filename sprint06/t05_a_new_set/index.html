<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A new set</title>
  <meta name="description" content="t05. A new set">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>New Avenger application</h1>

<form action="/apply" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required>
  </div>

  <div class="form-group">
    <label for="description">About Yourself (max 500 symbols):</label>
    <textarea id="description" name="description" maxlength="500" rows="5" required></textarea>
  </div>

  <div class="form-group">
    <label for="photo">Your Photo:</label>
    <input type="file" id="photo" name="photo" required>
  </div>

  <div>
    <button type="reset">Clear</button>
    <button type="submit">Send</button>
  </div>
</form>

<div id="result" style="margin-top: 20px;"></div>

<script src="script.js"></script>

</body>
</html>
